<!DOCTYPE html>
<html lang="PT-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ArtePlural</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
  <script defer src="script.js"></script>
  <link rel="icon" href="imagens/logo-redondo.png">
</head>

<body class="fundo" background="imagens/fundo.jpg">
  <header>
    <nav class="navbar navbar-expand-lg bg-white shadow-sm">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
          <img src="imagens/logo-semfundo.png" alt="Logo ArtePlural" width="60" height="60" />
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav align-items-center">
            <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="artistas.html">Artistas</a></li>
            <li class="nav-item"><a class="nav-link" href="obras.html">Obras</a></li>
            <li class="nav-item"><a class="nav-link active barra-ativa" href="perfil.html">Perfil</a></li>
            <li class="nav-item"><a class="nav-link" href="contato.html">Contato</a></li>
            <li class="nav-item"><a class="nav-link" href="index.html">Login</a></li>
          </ul>
          <form class="d-flex ms-3" role="search">
            <input class="form-control me-2" type="search" placeholder="Buscar" />
            <button class="btn btn-outline-success" type="submit">Buscar</button>
          </form>
        </div>
      </div>
    </nav>
  </header>

  <main class="container-fluid mt-4">
    <div class="row g-4">
      <div class="col-md-4">
        <div class="card p-3 shadow-sm">
          <div class="text-center">
            <img src="imagens/logo-redondo.png" alt="Foto de Perfil" class="perfil-foto mb-3" style="height: 120px; width: 120px;" />
            <h5 class="card-title" id="nome-artista">Nome do Artista</h5>
            <p class="card-text" id="localizacao-artista">Localização: São Paulo, Brasil</p>
            <p class="card-text" id="email-artista">Email: artista@email.com</p>
          </div>
          <hr />
          <form id="formObra">
            <div class="mb-2">
              <label class="form-label">Imagem da Obra</label>
              <input type="file" class="form-control" id="imagem" accept="image/*" />
            </div>
            <div class="mb-2">
              <label class="form-label">Nome da Obra</label>
              <input type="text" class="form-control" id="titulo" placeholder="Ex: Paisagem Urbana" />
            </div>
            <div class="mb-2">
              <label class="form-label">Local</label>
              <input type="text" class="form-control" id="local" placeholder="Ex: Recife - PE" />
            </div>
            <div class="mb-2">
              <label class="form-label">Data</label>
              <input type="date" class="form-control" id="data" />
            </div>
            <div class="mb-2">
              <label class="form-label">Descrição da Obra</label>
              <textarea class="form-control" id="descricao" placeholder="Descreva sua obra aqui" rows="4"></textarea>
            </div>
            <div id="mensagemErro" class="text-danger mt-2" style="display: none;">
              <p>Preencha todos os campos antes de adicionar a obra.</p>
            </div>
            <button class="btn btn-primary w-100 mt-2" type="submit">Adicionar Obra</button>
          </form>
        </div>
      </div>

      <div class="col-md-8">
        <h4 class="mb-3">Minhas Obras</h4>
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4" id="cardsContainer">
          <!-- Cards serão inseridos aqui -->
        </div>
      </div>
    </div>
  </main>
</body>
</html>
