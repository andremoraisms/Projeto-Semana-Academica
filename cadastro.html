<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - ArtePlural</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body class="fundo2 centro">
    <div class="container d-flex flex-column align-items-center px-3">
      <div class="mb-4">
        <img src="imagens/logo-redondo.png" alt="Logo" width="150" height="150" style="margin-top: -150px;">
      </div>
  
      <div class="border border-secondary-subtle bordaLogin row w-100">
        <form class="w-auto mx-auto mt-4 col-12 col-md-10" onsubmit="return enviarCadastro();">
          <div class="row">
            <div class="mb-3 col-12 col-md-6">
              <label class="form-label text-white">Nome Completo</label>
              <input type="text" class="form-control" name="nome" placeholder="Digite seu nome completo" required>
            </div>
            <div class="mb-3 col-12 col-md-6">
              <label class="form-label text-white">Data de Nascimento</label>
              <input type="date" class="form-control" name="dataNascimento" required>
            </div>
          </div>
  
          <div class="row">
            <div class="mb-3 col-12 col-md-6">
              <label class="form-label text-white">E-mail</label>
              <input type="email" class="form-control" name="email" placeholder="Digite seu e-mail" required>
            </div>
            <div class="mb-3 col-12 col-md-6">
              <label class="form-label text-white">Telefone</label>
              <input type="tel" class="form-control" name="telefone" placeholder="(XX) XXXXX-XXXX" required>
            </div>
          </div>
  
         <div class="row">
          <div class="mb-3 col-12 col-md-12">
            <label class="form-label text-white">Endereço</label>
            <input type="text" class="form-control" name="endereco" placeholder="Digite seu endereço" required>
          </div>
         </div>
  
          <div class="row">
            <div class="mb-3 col-12 col-md-6">
              <label class="form-label text-white">Senha</label>
              <div class="input-group">
                <input type="password" class="form-control" id="senha" name="senha" placeholder="Crie uma senha" required>
              </div>
            </div>
            <div class="mb-3 col-12 col-md-6">
              <label class="form-label text-white">Repita a Senha</label>
              <div class="input-group">
                <input type="password" class="form-control" id="confirmaSenha" placeholder="Repita a senha" required>
              </div>
            </div>
          </div>
  
          <div class="row">
            <div class="mb-3 col-12 col-md-6">
              <label class="form-label text-white">Sexo</label>
              <select class="form-control" name="sexo" required>
                <option value="masculino">Masculino</option>
                <option value="feminino">Feminino</option>
              </select>
            </div>
            <div class="mb-3 col-12 col-md-6">
              <label class="form-label text-white">Tipo de Usuário</label>
              <select class="form-control" name="tipoUsuario" required>
                <option value="artista">Artista</option>
                <option value="usuario">Usuário</option>
              </select>
            </div>
          </div>
  
          <div class="d-flex flex-column flex-sm-row justify-content-center gap-3 mt-3">
            <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
            <a href="index.html" class="btn btn-secondary w-100">Voltar</a>
          </div>
        </form>
      </div>
    </div>

</body>
</html>
